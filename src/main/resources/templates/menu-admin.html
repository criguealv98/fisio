<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #004085;
        }
        hr {
            border-top: 2px solid #007bff;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .optional {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Menú de Administración</h1>

            <p class="text-success" th:text="${mensaje}"></p>
            
            <hr>

            <!-- Formulario para crear usuario -->
            <h2 class="text-primary">Crear Usuario</h2>
            <form action="/crear-usuario" method="post">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                
                <label for="idUsuario" class="optional">ID Usuario (Opcional)</label>
                <input type="number" id="idUsuario" name="idUsuario" class="form-control" placeholder="ID Usuario">

                <label for="idFisio" class="optional">ID Fisio (Opcional)</label>
                <input type="number" id="idFisio" name="idFisio" class="form-control" placeholder="ID Fisio">
                
                <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            </form>

            <hr>

            <!-- Formulario para crear fisio -->
            <h2 class="text-primary">Crear Fisio</h2>
            <form action="/crear-fisio" method="post">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                <input type="text" id="clinica" name="clinica" class="form-control" placeholder="Clínica" required>
                <button type="submit" class="btn btn-success w-100">Crear Fisio</button>
            </form>

            <hr>

            <!-- Formulario para crear paciente -->
            <h2 class="text-primary">Crear Paciente</h2>
            <form action="/crear-paciente" method="post">
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                <button type="submit" class="btn btn-secondary w-100">Crear Paciente</button>
            </form>
        </div>
    </div>

</body>
</html>
