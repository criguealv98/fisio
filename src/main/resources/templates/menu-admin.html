<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <h1>Menú de Administración</h1>
    
    <!-- Mensaje si se ha creado correctamente algún elemento -->
    <p th:text="${mensaje}"></p>

    <!-- Formulario para crear usuario -->
    <h2>Crear Usuario</h2>
    <form action="/crear-usuario" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Crear Usuario</button>
    </form>

    <!-- Formulario para crear fisio -->
    <h2>Crear Fisio</h2>
    <form action="/crear-fisio" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="clinica">Clinica:</label>
        <input type="text" id="clinica" name="clinica" required><br>
        <button type="submit">Crear Fisio</button>
    </form>

    <!-- Formulario para crear paciente -->
    <h2>Crear Paciente</h2>
    <form action="/crear-paciente" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>
        <button type="submit">Crear Paciente</button>
    </form>
</body>
</html>
