<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 30px;
            text-align: center;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        h2 {
            color: #004085;
        }
        .alert {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Registro Exitoso</h2>

            <!-- Si el usuario fue registrado correctamente, mostrar los datos -->
            <div class="alert alert-success" th:if="${paciente != null}">
                <h4 class="alert-heading">¡Paciente registrado exitosamente!</h4>
                <p>Los detalles del paciente registrado son los siguientes:</p>
                <ul>
                    <li><strong>Nombre:</strong> <span th:text="${paciente.nombre}"></span></li>
                </ul>
                <a href="/menu" class="btn btn-primary w-100 mt-3">Volver al menú</a>
            </div>

            <!-- Si hubo algún error en el registro, mostrar un mensaje de error -->
            <div class="alert alert-danger" th:if="${paciente == null}">
                <h4 class="alert-heading">Error al registrar el usuario</h4>
                <p>Hubo un problema al intentar registrar al paciente. Por favor, inténtalo de nuevo.</p>
                <a href="/registro" class="btn btn-warning w-100 mt-3">Volver a intentar</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
