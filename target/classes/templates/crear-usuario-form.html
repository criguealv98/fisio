<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 400px;
            margin-top: 60px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
            text-align: center;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        h2 {
            color: #004085;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Crear Usuario</h2>
            <form action="/crear-usuario" method="post">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
				<select id ="fisioId" name="fisioId" class="form-control" >
					<option value="">Seleccione un fisio</option>
				</select>
				<select id ="pacienteId" name="pacienteId" class="form-control" >
					<option value="">Seleccione un paciente</option>
				</select>
                <button type="submit" class="btn btn-primary w-100 mt-3">Crear Usuario</button>
            </form>
			<script>
				fetch('/fisios')
				.then(response => response.json())
				.then(data => {
				    let select = document.getElementById("fisioId");
				    data.forEach(fisio => {
				        let option = document.createElement("option");
				        option.value = fisio.id; // Corrección aquí
				        option.textContent = fisio.nombre;
				        select.appendChild(option);
				    });
				}).catch(error => console.error("Error cargando fisios...", error));
				</script>
				<script>
								fetch('/pacientes')
								.then(response => response.json())
								.then(data => {
								    let select = document.getElementById("pacienteId");
								    data.forEach(paciente => {
								        let option = document.createElement("option");
								        option.value = paciente.id; // Corrección aquí
								        option.textContent = paciente.nombre;
								        select.appendChild(option);
								    });
								}).catch(error => console.error("Error cargando pacientes...", error));
								</script>
        </div>
    </div>

</body>
</html>
