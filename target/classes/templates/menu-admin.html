<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
            padding: 20px;
        }
        .btn {
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
            color: #004085;
        }
        hr {
            border-top: 2px solid #007bff;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Menú de Administración</h1>
            <hr>

            <button class="btn btn-primary w-100" onclick="location.href='/crear-usuario-form'">Crear Usuario</button>
            <button class="btn btn-success w-100" onclick="location.href='/crear-paciente-form'">Crear Paciente</button>
            <button class="btn btn-secondary w-100" onclick="location.href='/crear-fisio-form'">Crear Fisio</button>
        </div>
    </div>

</body>
</html>
